<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./header_pop.css" />
    <link rel="stylesheet" href="../assets/global/import.css" />
  </head>
  <body>
    <aside>
      <!-- component : PopProfile -->
      <div class="pop_profile">
        <figure>내 이미지</figure>
        <ul>
          <li>바나나우유는빙그레<span>김은혜</span></li>
          <li>안녕하세요. 퍼블리싱 팀에서 달콤함을 맡고 있는 빙그레입니다.</li>
          <li>
            <a href="" class="btn_profile"><p>내 프로필보기</p></a>
          </li>
        </ul>
        <button>로그아웃</button>
      </div>
      <!-- component : PopAlarm -->
      <div class="pop_alarm">
        <p>바나나우유는빙그레님의 글에 누군가 답해줬어요!</p>
        <p>읽지 않은 알림 <span>3</span></p>
        <ul>
          <li>
            <!-- 신규글 알람 시 class 'new' 추가 -->
            <div class="alarm_contents new">
              <p><i></i><b>둥지프로젝트 일정</b>이 업데이트되었습니다.</p>
              <p class="time">5분 전</p>
            </div>
          </li>
          <li>
            <div class="alarm_contents">
              <p>[오늘 날씨는 화창하고...] 댓글을 확인해주세요.</p>
              <span class="time">5분 전</span>
              <p>by. 제티초코우유<span>오늘 점심은 뭐먹지?</span></p>
            </div>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
