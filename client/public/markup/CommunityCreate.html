<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <title>doongji</title>

        <!-- CSS -->
        <link rel='stylesheet' href='./CommunityCreate.css'>

        <!-- JS -->
        <script src="./js/jquery-1.12.3.js"></script>
        <script src="./js/Create.js"></script>
    </head>
    <body>
        <section class="content">
            <form action='#'>
                <fieldset class="tit">
                    <input
                        type='text'
                        placeholder="제목을 입력해주세요."
                        onfocus="this.placeholder=''"
                        onblur="this.placeholder='제목을 입력해주세요.'">
                </fieldset>

                <div class="wrap">
                    <div class="item_box">
                        <!-- 라벨 | 고정글 | 투표 -->
                        <div class="left_box">
                            <select name='#' id='#'>
                                <option value='#'>선택</option>
                                <option value='#'>공지</option>
                                <option value='#'>투표</option>
                                <option value='#'>회의</option>
                            </select>

                            <div class="checks">
                                <input type="checkbox" id="chk">
                                <label for="chk">고정글</label>
                            </div>
                        </div>

                        <input class="btn_vote" type='image' src="../assets/ico/ico_vote.svg" alt="투표">
                    </div>

                    <!-- editor -->
                    <!-- 툴박스 -->
                    <div class="tool_box"></div>

                    <!-- 내용 -->
                    <div class="editor_box">
                        <!-- 투표진행 -->
                        <!-- 선택항목 클릭시 해당 요소에 .on_vote 클래스명 추가하고 .fill {display: none;}으로 변경 -->
                        <!-- 그 외 모든 형제 요소에 .on 클래스명 추가 -->
                        <div class="progress_wrap">
                            <h5 class="tit">둥지 회의 투표합니다 :)</h5>
                            <div class="progress_box">
                                <div class="progress">
                                    <div class="fill"></div>
                                    <span class="txt">1.선택항목</span>
                                    <span class="percent">30%</span>
                                </div>
                                <div class="progress">
                                    <div class="fill"></div>
                                    <span class="txt">2.선택항목</span>
                                    <span class="percent">30%</span>
                                </div>
                                <div class="progress">
                                    <div class="fill"></div>
                                    <span class="txt">3.선택항목</span>
                                    <span class="percent">30%</span>
                                </div>
                            </div>
                        </div>

                        <!-- input으로 만든 투표 -->
                        <!-- <div class="vote"> <p class="tit">둥지회의 일자를 투표합니다 :)</p> <form action='#'>
                        <fieldset class="radio_box"> <div class="vote_checks"> <input type="radio"
                        id="rd0" name="ex_rds"> <label for="rd0">욕설/비방</label> </div> <div
                        class="vote_checks"> <input type="radio" id="rd1" name="ex_rds"> <label
                        for="rd1">도배</label> </div> <div class="vote_checks"> <input type="radio"
                        id="rd2" name="ex_rds"> <label for="rd2">음란성</label> </div> <div
                        class="vote_checks"> <input type="radio" id="rd3" name="ex_rds"> <label
                        for="rd3">광고</label> </div> <div class="vote_checks"> <input type="radio"
                        id="rd4" name="ex_rds"> <label for="rd4">기타</label> </div> </fieldset> </form>
                        </div> -->
                    </div>
                </div>

                <!-- 취소/확인 버튼 -->
                <div class="btn_box">
                    <button class="btn_cancel" type="button">취소</button>
                    <button class="btn_save" type="button">저장</button>
                </div>
            </form>
        </section>

        <!-- 팝업 모음-->
        <div class="bg_modal">
            <!-- 취소 팝업 -->
            <!-- 취소 버튼 클릭시 띄우기 -->
            <div class="modal cancel">
                <p class="txt">작성을 취소하시겠습니까?</p>

                <!-- 취소/확인 버튼 -->
                <div class="btn_box">
                    <button class="btn_cancel" type="button">취소</button>
                    <button class="btn_action" type="button">확인</button>
                </div>
            </div>

            <!-- 투표만들기 팝업 -->
            <div class="modal vote">
                <p class="txt">투표만들기</p>
                <form action='#'>
                    <!-- 제목 입력창 -->
                    <!-- 필수 입력값 미입력시 essential클래스 추가 -->
                    <input
                        class="tit essential"
                        type='text'
                        placeholder="제목을 입력해주세요."
                        onfocus="this.placeholder=''"
                        onblur="this.placeholder='제목을 입력해주세요.'">

                    <!-- 선택항목 입력창 -->
                    <input
                        class="essential"
                        type='text'
                        placeholder="1.선택항목"
                        onfocus="this.placeholder=''"
                        onblur="this.placeholder='1.선택항목'">
                    <input
                        type='text'
                        placeholder="2.선택항목"
                        onfocus="this.placeholder=''"
                        onblur="this.placeholder='2.선택항목'">

                    <!-- 선택항목 추가 버튼 -->
                    <!-- 선택항목 추가 버튼 클릭시 버튼 상단에 선택항목 입력창 1개 추가 생성 -->
                    <button class="btn_add">+다른 선택항목 추가</button>

                    <!-- 취소/확인 버튼 -->
                    <div class="btn_box">
                        <button class="btn_cancel" type="button">취소</button>
                        <button class="btn_action" type="button">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
